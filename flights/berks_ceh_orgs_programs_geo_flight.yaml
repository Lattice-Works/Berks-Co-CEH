      location.street: 
        type: "location.street"
        column: "Address1"
      location.addressline2: 
        type: "location.addressline2"
        column: "Address2"
      location.city:
        type: "location.city"
        column: "City"
      location.state:
        type: "location.state"
        column: "State"
      location.zip:
