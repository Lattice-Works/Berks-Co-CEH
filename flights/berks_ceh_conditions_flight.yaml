  addresses1:
    fqn: "ol.addresses"
    entitySetName: "BerksAddresses"
    src: "enrollment"
    dst: "disabilities"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["EnrollmentID", "DisabilitiesID", "DisabilityType", "DisabilityResponse", "IndefiniteAndImpairs"]
      date.completeddatetime:
        type: "date.completeddatetime"
        column: "InformationDate"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
    name: "addresses1"

  addresses2:
    fqn: "ol.addresses"
    entitySetName: "BerksAddresses"
    src: "enrollment"
    dst: "pregnancy"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["EnrollmentID", "HealthAndDVID", "PregnancyStatus"]
      date.completeddatetime:
        type: "date.completeddatetime"
        column: "InformationDate_HDV"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
    name: "addresses2"

  addresses3:
    fqn: "ol.addresses"
    entitySetName: "BerksAddresses"
    src: "enrollment"
    dst: "substanceabuse"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["EnrollmentID", "DisabilitiesID", "DisabilityType", "DisabilityResponse", "IndefiniteAndImpairs"]
      date.completeddatetime:
        type: "date.completeddatetime"
        column: "InformationDate"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
    name: "addresses3"

  presentsfor:
    fqn: "ol.presentsfor"
