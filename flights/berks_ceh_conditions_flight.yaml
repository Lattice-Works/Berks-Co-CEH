entityDefinitions:
  client: 
    fqn: "general.person"
    entitySetName: "BerksCEHClients"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: "PersonalID"
      ol.datasource: 
        type: "ol.datasource"
        transforms: 
        - !<transforms.ValueTransform>
          value: "Berks County CEH"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "PersonalID"
      reverse: true
    name: "client"

  enrollment:
    fqn: "ol.episode"
    entitySetName: "BerksCEHEnrollments"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "EnrollmentID"
      ol.effectivedate: 
        type: "ol.effectivedate"
        column: "EntryDate"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
      ol.datetimeend: 
        type: "ol.datetimeend"
        column: "ExitDate"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
    name: "enrollment"

  disabilities: 
    fqn: "ol.healthcondition" 
    entitySetName: "BerksCEHDisabilities"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "DisabilitiesID"
      ol.recordeddate: 
        type: "ol.recordeddate"
        column: "InformationDate"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
      health.mentalissue: 
        type: "health.mentalissue"
        transforms:
        - !<transforms.BooleanContainsTransform>
          column: "DisabilityType"
          string: "9"
          transformsIfTrue:
          - !<transforms.BooleanRegexTransform>
            column: "DisabilityResponse"
            pattern: "(?i)(\\b1\\b)"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: true
      ol.name: 
        type: "ol.name"
        column: "DisabilityType"
        transforms:
        - !<transforms.ParseIntTransform> {}
        - !<transforms.ReplaceTransform>
          target: ["5", "6", "7", "8", "9", "10"]
          goal: ["Physical disability", "Developmental disability", "Chronic health condition", "HIV/AIDS", "Mental health problem", ""]
      ol.clinicalstatus1: 
        type: "ol.clinicalstatus"
        transforms:
        - !<transforms.BooleanContainsTransform>
          column: "DisabilityType"
          string: "5"
          transformsIfTrue:
          - !<transforms.ParseIntTransform> #brackets not needed here or shuttle thinks new block mapping is starting
            column: "DisabilityResponse"
          - !<transforms.ReplaceTransform>
            target: ["0", "1", "8", "9", "99"]
            goal: ["No", "Yes", "Client doesn't know", "Client refused", "Data not collected"]
      ol.clinicalstatus2: 
        type: "ol.clinicalstatus"
        transforms:
        - !<transforms.BooleanContainsTransform>
          column: "DisabilityType"
          string: "6"
          transformsIfTrue:
          - !<transforms.ParseIntTransform> #brackets not needed here or shuttle thinks new block mapping is starting
            column: "DisabilityResponse"
          - !<transforms.ReplaceTransform>
            target: ["0", "1", "8", "9", "99"]
            goal: ["No", "Yes", "Client doesn't know", "Client refused", "Data not collected"]
      ol.clinicalstatus3: 
        type: "ol.clinicalstatus"
        transforms:
        - !<transforms.BooleanContainsTransform>
          column: "DisabilityType"
          string: "7"
          transformsIfTrue:
          - !<transforms.ParseIntTransform> #brackets not needed here or shuttle thinks new block mapping is starting
            column: "DisabilityResponse"
          - !<transforms.ReplaceTransform>
            target: ["0", "1", "8", "9", "99"]
            goal: ["No", "Yes", "Client doesn't know", "Client refused", "Data not collected"]
      ol.clinicalstatus4: 
        type: "ol.clinicalstatus"
        transforms:
        - !<transforms.BooleanContainsTransform>
          column: "DisabilityType"
          string: "8"
          transformsIfTrue:
          - !<transforms.ParseIntTransform> #brackets not needed here or shuttle thinks new block mapping is starting
            column: "DisabilityResponse"
          - !<transforms.ReplaceTransform>
            target: ["0", "1", "8", "9", "99"]
            goal: ["No", "Yes", "Client doesn't know", "Client refused", "Data not collected"]
      ol.clinicalstatus5: 
        type: "ol.clinicalstatus"
        transforms:
        - !<transforms.BooleanContainsTransform>
          column: "DisabilityType"
          string: "9"
          transformsIfTrue:
          - !<transforms.ParseIntTransform> #brackets not needed here or shuttle thinks new block mapping is starting
            column: "DisabilityResponse"
          - !<transforms.ReplaceTransform>
            target: ["0", "1", "8", "9", "99"]
            goal: ["No", "Yes", "Client doesn't know", "Client refused", "Data not collected"]
      ol.severity: 
        type: "ol.severity"
        column: "IndefiniteAndImpairs"
        transforms:
        - !<transforms.ParseIntTransform> {}
        - !<transforms.ReplaceTransform> 
          target: ["0", "1", "8", "9", "99"]
          goal: ["No", "Yes", "Client doesn't know", "Client refused", "Data not collected"]
    conditions:
    - !<conditions.BooleanRegexCondition> 
      column: "DisabilityType"
      pattern: "10" # do not want substance use in this entity
      reverse: true
    name: "disabilities"

  substanceabuse: 
    fqn: "ol.substance"
    entitySetName: "BerksCEHSubstanceAbuse"
    propertyDefinitions: 
      general.id: 
        type: "general.id"
        column: "DisabilitiesID"
      ol.datelastreported:
        type: "ol.datelastreported"
        column: "InformationDate"
        transforms:
        - !<transforms.DateTimeAsDateTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
      ol.substanceuseindicator:
        type: "ol.substanceuseindicator"
        transforms:
        - !<transforms.BooleanRegexTransform>
          column: "DisabilityResponse"
          pattern: "(?i)(\\b1\\b|\\b2\\b|\\b3\\b)"
          transformsIfTrue:
          - !<transforms.ValueTransform>
            value: true
      ol.type:
        type: "ol.type"
        column: "DisabilityResponse"
        transforms:
        - !<transforms.ParseIntTransform> {}
        - !<transforms.ReplaceTransform>
          target: ["0", "1", "2", "3", "8", "9", "99"]
          goal: ["No", "Alcohol abuse", "Drug abuse", "Both alcohol and drug abuse", "Client doesn't know", "Client refused", "Data not collected"]
      general.notes: 
        type: "general.notes"
        column: "IndefiniteAndImpairs"
        transforms:
        - !<transforms.ParseIntTransform> {}
        - !<transforms.ReplaceTransform> 
          target: ["0", "1", "8", "9", "99"]
          goal: ["Indefinite and impeding: No", "Indefinite and impeding: Yes", "Indefinite and impeding: Client doesn't know", "Indefinite and impeding: Client refused", "Indefinite and impeding: Data not collected"]
    conditions:
    - !<conditions.BooleanRegexCondition> 
      column: "DisabilityType"
      pattern: "10" 
      reverse: false
    name: "substanceabuse"


  pregnancy:
    fqn: "ol.healthcondition"
    entitySetName: "BerksCEHPregnancy"
    propertyDefinitions:
      ol.id: 
        type: "ol.id"
        column: "HealthAndDVID"
      ol.name: 
        type: "ol.name"
        transforms:
        - !<transforms.ValueTransform>
          value: "Pregnancy Status"
      ol.recordeddate:  
        type: "ol.recordeddate"
        column: "InformationDate_HDV"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
      ol.clinicalstatus:
        type: "ol.clinicalstatus"
        column: "PregnancyStatus"
        transforms: 
        - !<transforms.ParseIntTransform> {}
        - !<transforms.ReplaceTransform>
          target: ["0", "1", "8", "9", "99"] 
          goal: ["No", "Yes", "Client doesn't know", "Client refused", "Data not collected"]
      ol.enddate:
        type: "ol.enddate"
        column: "DueDate"
        transforms:
        # - !<transforms.DateTimeTransform>
        - !<transforms.DateTimeAsDateTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
    conditions: 
    - !<conditions.BooleanIsNullCondition>
      column: "PregnancyStatus"
      reverse: true
    name: "pregnancy"

