  addresses3:
    fqn: "ol.addresses"
    entitySetName: "BerksAddresses"
    src: "enrollment"
    dst: "substanceabuse"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms: 
        - !<transforms.ConcatTransform>
          columns: ["EnrollmentID", "DisabilitiesID"]
      date.completeddatetime: 
        type: "date.completeddatetime"
        column: "InformationDate"
        transforms: 
