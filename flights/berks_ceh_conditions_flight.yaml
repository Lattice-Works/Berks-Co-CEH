        transforms: 
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]      
    name: "addresses1"

  addresses2:
    fqn: "ol.addresses"
    entitySetName: "BerksAddresses"
    src: "enrollment"
