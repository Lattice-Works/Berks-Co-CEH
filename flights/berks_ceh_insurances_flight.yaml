entityDefinitions:
  client:
    fqn: "general.person"
    entitySetName: "BerksCEHClients"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: "PersonalID"
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "Berks CEH"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "PersonalID"
      reverse: true
    name: "client"

  medicaid:
    fqn: "ol.insurance"
    entitySetName: "BerksCEHMedicaid"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["Medicaid", "NoMedicaidReason"]
          separator: "_"
      general.status:
        type: "general.status"
        column: "Medicaid"
        transforms:
        - !<transforms.ParseIntTransform> {}
        - !<transforms.ReplaceTransform>
          target: ["0", "1"]
          goal: ["No", "Yes"]
      ol.organizationname:
        type: "ol.organizationname"
        transforms:
        - !<transforms.ValueTransform>
          value: "The Center for Medicaid and CHIP Services (CMCS)"
      ol.coveragetype:
        type: "ol.coveragetype"
        transforms:
        - !<transforms.ValueTransform>
          value: "Medicaid"
      ol.statusdetails:
        type: "ol.statusdetails"
        column: "NoMedicaidReason"
        transforms:
        - !<transforms.ParseIntTransform> {}
        - !<transforms.ReplaceTransform>
          target: ["1", "2", "3", "4", "8", "9", "99"]
          goal: ["Applied; decision pending", "Applied; client not eligible", "Client did not apply", "Insurance type n/a for this client", "Client doesn't know", "Client refused", "Data not collected"]
          ignoreCase: true
      ol.notes:
        type: "ol.notes"
        transforms:
        - !<transforms.ValueTransform>
          value: "Note: state plans often have different names"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Medicaid"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "NoMedicaidReason"
